<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearest to the Pin Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0b0f14;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* LEFT PANEL */
    .left-panel {
      width: 50%;
      padding: 60px;
      background: linear-gradient(135deg, #111827, #030712);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }

    .instructions h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .instructions p {
      font-size: 24px;
      line-height: 1.4;
      margin-bottom: 15px;
      color: #d1d5db;
    }

    .prize-box {
      margin-top: auto;
      padding: 30px;
      border: 2px solid #22c55e;
      border-radius: 12px;
    }

    .prize-box h3 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #22c55e;
    }

    .prize-box p {
      font-size: 22px;
      margin-bottom: 8px;
    }

    /* RIGHT PANEL */
    .right-panel {
      width: 50%;
      padding: 60px;
      background: #020617;
    }

    .leaderboard-title {
      font-size: 40px;
      margin-bottom: 30px;
      border-bottom: 3px solid #3b82f6;
      padding-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      font-size: 20px;
      color: #9ca3af;
      padding-bottom: 15px;
    }

    td {
      padding: 18px 0;
      font-size: 26px;
      border-bottom: 1px solid #1f2933;
    }

    .rank {
      width: 60px;
    }

    .distance {
      text-align: right;
      font-weight: bold;
    }

    /* MEDALS */
    tr.gold td {
      color: #facc15;
      font-weight: bold;
    }

    tr.silver td {
      color: #e5e7eb;
      font-weight: bold;
    }

    tr.bronze td {
      color: #f97316;
      font-weight: bold;
    }

    /* LEADER CHANGE ANIMATION */
    tr.updated {
      animation: pulse 0.8s ease;
    }

    @keyframes pulse {
      0% { background-color: rgba(34,197,94,0.4); }
      100% { background-color: transparent; }
    }

  </style>
</head>

<body>

<div class="container">

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <div>
      <div class="logo">YOUR LOGO</div>

      <div class="instructions">
        <h2>Nearest To The Pin</h2>
        <p>üèåÔ∏è Multiple shots allowed</p>
        <p>üìä Simulator measured distance</p>
        <p>üèÜ Closest shot wins</p>
      </div>
    </div>

    <div class="prize-box">
      <h3>Prizes</h3>
      <p>ü•á ¬£50 Amazon Voucher</p>
      <p>ü•à ¬£30 Amazon Voucher</p>
      <p>ü•â ¬£20 Amazon Voucher</p>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">
    <div class="leaderboard-title">Live Leaderboard</div>

    <table>
      <thead>
        <tr>
          <th class="rank">#</th>
          <th>Player</th>
          <th class="distance">Distance (m)</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <tr>
          <td colspan="3">Waiting for first entry‚Ä¶</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxM4Q0GzfSFafMn5JOLvknQPxur6YLpH0fPWZyk-YEV23MB2y2PyA5SuwaWOexLCKLb/exec";

let previousOrder = [];

async function fetchLeaderboard() {
  try {
    const response = await fetch(API_URL);
    const data = await response.json();
    renderLeaderboard(data);
  } catch (error) {
    console.error("Leaderboard fetch failed", error);
  }
}

function renderLeaderboard(data) {
  const tbody = document.getElementById("leaderboard-body");
  const newOrder = data.map(p => p.name);

  tbody.innerHTML = "";

  if (!data || data.length === 0) {
    tbody.innerHTML = `<tr><td colspan="3">Waiting for first entry‚Ä¶</td></tr>`;
    return;
  }

  data.forEach((player, index) => {
    const row = document.createElement("tr");

    if (index === 0) row.classList.add("gold");
    if (index === 1) row.classList.add("silver");
    if (index === 2) row.classList.add("bronze");

    if (previousOrder.includes(player.name)) {
      const oldIndex = previousOrder.indexOf(player.name);
      if (oldIndex !== index) {
        row.classList.add("updated");
      }
    }

    const medal =
      index === 0 ? "ü•á" :
      index === 1 ? "ü•à" :
      index === 2 ? "ü•â" :
      index + 1;

    row.innerHTML = `
      <td class="rank">${medal}</td>
      <td>${player.name}</td>
      <td class="distance">${player.bestDistance.toFixed(2)}</td>
    `;

    tbody.appendChild(row);
  });

  previousOrder = newOrder;
}

fetchLeaderboard();
setInterval(fetchLeaderboard, 3000);
</script>

</body>
</html>
