<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearest to the Pin Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', 'Helvetica', sans-serif;
    }

    body {
      background: #0b0f14;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    /* MAIN SPLIT SCREEN */
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* LEFT PANEL */
    .left-panel {
      width: 50%;
      padding: 60px;
      background: linear-gradient(135deg, #111827, #030712);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }

    .instructions h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .instructions p {
      font-size: 24px;
      line-height: 1.4;
      margin-bottom: 15px;
      color: #d1d5db;
    }

    .prize-box {
      margin-top: auto;
      padding: 30px;
      border: 2px solid #22c55e;
      border-radius: 12px;
    }

    .prize-box h3 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #22c55e;
    }

    .prize-box p {
      font-size: 22px;
    }

    /* RIGHT PANEL */
    .right-panel {
      width: 50%;
      padding: 60px;
      background: #020617;
    }

    .leaderboard-title {
      font-size: 40px;
      margin-bottom: 30px;
      border-bottom: 3px solid #3b82f6;
      padding-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      font-size: 20px;
      color: #9ca3af;
      padding-bottom: 15px;
    }

    td {
      padding: 18px 0;
      font-size: 26px;
      border-bottom: 1px solid #1f2933;
    }

    tr:first-child td {
      color: #facc15;
      font-weight: bold;
    }

    .rank {
      width: 60px;
      color: #6b7280;
    }

    .distance {
      text-align: right;
      font-weight: bold;
    }

    /* SMOOTH UPDATES (future-proof) */
    tbody tr {
      transition: all 0.4s ease;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- LEFT SIDE -->
    <div class="left-panel">
      <div>
        <div class="logo">YOUR LOGO</div>

        <div class="instructions">
          <h2>Nearest To The Pin</h2>
          <p>üèåÔ∏è One shot per player</p>
          <p>üìè Distance measured to the pin</p>
          <p>‚õ≥ Closest wins</p>
        </div>
      </div>

      <div class="prize-box">
        <h3>Prize</h3>
        <p>¬£200 Pro Shop Voucher</p>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">
      <div class="leaderboard-title">Live Leaderboard</div>

      <table>
        <thead>
          <tr>
            <th class="rank">#</th>
            <th>Player</th>
            <th class="distance">Distance (ft)</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>

  </div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxM4Q0GzfSFafMn5JOLvknQPxur6YLpH0fPWZyk-YEV23MB2y2PyA5SuwaWOexLCKLb/exec";

  async function fetchLeaderboard() {
    try {
      const response = await fetch(API_URL);
      const data = await response.json();
      renderLeaderboard(data);
    } catch (error) {
      console.error("Failed to load leaderboard", error);
    }
  }

  function renderLeaderboard(leaderboardData) {
    const tbody = document.getElementById("leaderboard-body");
    tbody.innerHTML = "";

    leaderboardData.forEach((player, index) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td class="rank">${index + 1}</td>
        <td>${player.name}</td>
        <td class="distance">${player.bestDistance.toFixed(2)}</td>
      `;

      tbody.appendChild(row);
    });
  }

  // Initial load
  fetchLeaderboard();

  // Live updates every 3 seconds
  setInterval(fetchLeaderboard, 3000);
</script>


</body>
</html>
